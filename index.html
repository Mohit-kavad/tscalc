<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style/style.css" />
  <script src="./dist/obj.js" defer></script>
  <title>calculator</title>
</head>

<body>
  <div class="container">
    <div class="box">
      <div class="display">
        <input type="text" id="inputScreen" />
      </div>
      <div class="functions">
        <div class="row">
          <button class="deg">Sin</button>
          <button class="f-e">Cos</button>
          <button class="">Tan</button>
        </div>
      </div>
      <div class="btns">
        <div class="row">
          <button class="">x2</button>
          <button class="">π</button>
          <button class="">e</button>
          <button class="">C</button>
          <button class="">⌫</button>
        </div>
      </div>
      <div class="btns">
        <div class="row">
          <button class="">√x</button>
          <button class="">1/x</button>
          <button class="">|x|</button>
          <button class="">exp</button>
          <button class="">mod</button>
        </div>
      </div>
      <div class="btns">
        <div class="row">
          <button class="">x<sup>y</sup></button>
          <button class="">(</button>
          <button class="">)</button>
          <button class="">n!</button>
          <button class="">÷</button>
        </div>
      </div>
      <div class="btns">
        <div class="row">
          <button class="">10<sup>x</sup></button>
          <button class="">7</button>
          <button class="">8</button>
          <button class="">9</button>
          <button class="">X</button>
        </div>
      </div>
      <div class="btns">
        <div class="row">
          <button class="">log</button>
          <button class="">4</button>
          <button class="">5</button>
          <button class="">6</button>
          <button class="">-</button>
        </div>
      </div>
      <div class="btns">
        <div class="row">
          <button class="">ln</button>
          <button class="">1</button>
          <button class="">2</button>
          <button class="">3</button>
          <button class="">+</button>
        </div>
      </div>
      <div class="btns">
        <div class="row">
          <button class="">3√x</button>
          <button class="">+/-</button>
          <button class="">0</button>
          <button class="">.</button>
          <button class="equalBtn">=</button> <!--onclick="input.value=eval(input.value)"-->
        </div>
      </div>
    </div>
  </div>
</body>

</html>
